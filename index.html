<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card mx-auto">
            <div class="card-body text-center">
                <h1 class="display-5 mb-5">- Stopwatch -</h1>
                <div class="timer-display rounded-pill d-flex justify-content-center align-items-center">
                    <div class="time-unit mx-2">
                        <span class="digit" id="minutes">00</span>
                        <span class="txt">Min</span>
                    </div>
                    <div class="time-unit mx-2">
                        <span class="digit" id="seconds">00</span>
                        <span class="txt">Sec</span>
                    </div>
                    <div class="time-unit mx-2">
                        <span class="digit" id="milliseconds">000</span>
                        <span class="txt">Ms</span>
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-center flex-wrap">
                    <button class="btn btn-secondary mx-2 mb-2" id="start">Start</button>
                    <button class="btn btn-warning mx-2 mb-2" id="stop" style="display: none;">Stop</button>
                    <button class="btn btn-danger mx-2 mb-2" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
